{% extends "base.html" %}
{% load crispy_forms_tags %}


{% block title %}Registreeri kasutaja{% endblock title %}

{% block body %}
<div class="container">
    <p><h1>Kasutaja registreerimine</h1></p>
</div>
<div class="container">
    <form method="POST">
        {% csrf_token %}
        {{form|crispy}}
        <button type="submit">Registreeri</button>
    </form>
</div>
</form>

{% endblock body %}
